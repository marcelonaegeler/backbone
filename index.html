<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js</title>
</head>
<body>
	<div class="page"></div>

	<script type="text/template" id="user-list-template">
	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Age</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<% _.each(users, function(user) { %>
				<tr>
					<td><%= user.get('name') %></td>
					<td><%= user.get('age') %></td>
					<td><a href="#/user/<%= user.get('_id') %>">Editar</a></td>
				</tr>
			<% }); %>
		</tbody>
	</table>
	</script>

	<script type="text/template" id="user-form-template">
	Aqui vai o form
	</script>
	
	<script src="public/javascripts/jquery.min.js" type="text/javascript"></script>
	<script src="public/javascripts/underscore.min.js" type="text/javascript"></script>
	<script src="public/javascripts/backbone.min.js" type="text/javascript"></script>
	<script src="public/javascripts/app.js" type="text/javascript"></script>
</body>
</html>
